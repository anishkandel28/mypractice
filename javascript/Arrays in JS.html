<!DOCTYPE html>

<head>
    <title> Arrays In JS</title>

</head>

<body>
    <p id="demo"></p>
    <script type="text/javascript">
        var cars = ["Swift", "Amaze", "Tyoato"]
        cars.push["santro"]
        cars[4] = "indigo"
        cars.splice(2, 0, "inova")

        document.getElementById("demo").innerHTML = cars;
    </script>

    <!--push() append in end element-->
    <!--unshift() append in first element-->
    <!--pop() del last elements-->
    <!--shift  del first element-->
    <!--splice(1,2)  start from 1(position) and del two elements-->

</body>
