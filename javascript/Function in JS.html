<!DOCTYPE html>

<head>
    <title>Function in js</title>
</head>

<body>
    <script type="text/javascript">
        function sumFunction(a, b, c, d) {
            var total = (a * b * d);
            return (total);
        }
        var x = 20;
        var y = 2;
        var z = 45;
        var u = 23;
        var anish = sumFunction(x, y, z, u);
        alert(anish);
    </script>
</body>
